<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <div class="card_profile">
      <figure class="container_portada">
        <img src="images/bg-pattern-card.svg" alt="background_profile" class="portada">
      </figure>
      <figure class="container_PP">
        <img src="images/image-victor.jpg" alt="" class="PP">
      </figure>
      <div class="name_age_country">
        <div class="name-age">
          <h1>Victor Crest</h1>
          <h2>26</h2>
        </div>
        <h3>London</h3>
      </div>
      <div class="stats">
        <div class="box followers">
          <h2>80K</h2>
          <h3>Followers</h3>
        </div>
        <div class="box likes">
          <h2>803K</h2>
          <h3>Likes</h3>
        </div>
        <div class="box photos">
          <h2>1.4K</h2>
          <h3>Photos</h3>
        </div>
      </div>
    </div> 
    <!--Fin del card-->
    <figure class="pattern-top__container">
      <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="pattern-top">
    </figure>
    <figure class="pattern-bot_container">
      <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="pattern-bottom">
    </figure>
  </main>
</body>

</html>
